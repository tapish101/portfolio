<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png"/>
    <link rel="stylesheet" href="game_style.css">
    <script src="game_script.js" type="module"></script>
    <script src="ball.js" type="module"></script>
    <title>Ping Pong</title>
</head>
<body>
<div class="main">
    <div class="score">
        <div id="computer-score">0</div>
        <div id="player-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="computer-paddle"></div>
    <div class="paddle right" id="player-paddle"></div>
    <div class="message" id="msg"></div>
</div>
<div class="control">
    <button class="btn" id="mode">Mode</button>
    <button class="btn" id="start">Start</button>
</div>

</body>
</html>
